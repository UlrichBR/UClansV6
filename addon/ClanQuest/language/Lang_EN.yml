#QUEST MESSAGES
 
QUEST:
  warning expired title: <red>Expired!
  warning expired title sub: <aqua>%uclans_quest_name:{QUEST}%
  warning expired actionbar: <red>Expired! <gray>| <aqua>%uclans_quest_name:{QUEST}%
  warning expired message: '%tag% <red>Your Quest <aqua>%uclans_quest_name:{QUEST}% <red>has expired and been deactivated'
  warning earned title: <aqua>+%act_amount%
  warning earned title sub: <aqua>%uclans_quest_name:{QUEST}% <gray>(%uclans_playerquest_earned%<gray>/%uclans_quest_mission_total:{QUEST}%)
  warning earned actionbar: <aqua>+%act_amount% <gray>| <aqua>%uclans_quest_name:{QUEST}% <gray>(%uclans_playerquest_earned%<gray>/%uclans_quest_mission_total:{QUEST}%)
  warning earned message: '%tag% <yellow>You have collected <aqua>+%act_amount% <yellow>on <aqua>%uclans_quest_name:{QUEST}% <gray>(%uclans_playerquest_earned%<gray>/%uclans_quest_mission_total:{QUEST}%)'
  warning finished title: <aqua>Finished!
  warning finished title sub: <aqua>%uclans_quest_name:{QUEST}% <gray>(+%uclans_quest_reward_points:{QUEST}%)
  warning finished actionbar: <aqua>Finished! <gray>| <aqua>%uclans_quest_name:{QUEST}% <gray>(+%uclans_quest_reward_points:{QUEST}%)
