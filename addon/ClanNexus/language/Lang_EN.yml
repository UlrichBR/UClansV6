 # TRANSLATIONS OF THE CHAT ACTIONS
 
CHAT:
  wildernessenter:
    message:
    - ' '
    - <red><bold>!</bold> <dark_green>You entered the wilderness!<yellow>.
    actionbar: <red><bold>!</bold> <dark_green>You entered the wilderness!
    title:
      line: <red>! <dark_green>Wilderness
      subline: ''
    bossbar: <red><bold>!</bold> <dark_green>You entered the wilderness! <red>({time})
  nexusenter:
    message:
    - ' '
    - <red><bold>!</bold> <yellow>You entered the {nexus_name}!<yellow>.
    actionbar: <red><bold>!</bold> <yellow>You entered the {nexus_name}!
    title:
      line: ''
      subline: <red>! <yellow>{nexus_name}
    bossbar: <red><bold>!</bold> <yellow>You entered the {nexus_name}! <red>({time})
  nexuscreate:
    message:
    - ' '
    - <red><bold>!</bold> <yellow>You have created a new nexus land for your clan!<yellow>.
    - <red><bold>!</bold> <yellow>Be very careful with invaders, and always keep an eye on power!<yellow>.
    actionbar: <red><bold>!</bold> <yellow>New Nexus Land created!
    title:
      line: <red>! <yellow>New Nexus
      subline: ''
    bossbar: <red><bold>!</bold> <yellow>New Nexus Land created! <red>({time})
  nexusbanned:
    message:
    - ' '
    - <red><bold>!</bold> <yellow>You are banned from this nexus!<yellow>.
    actionbar: <red><bold>!</bold> <yellow>You are banned from this nexus!
    title:
      line: <red>! <red>Banned
      subline: <yellow>From this nexus.
    bossbar: <red><bold>!</bold> <yellow>You are banned from this nexus! <red>({time})
  nexusinside:
    message:
    - ' '
    - <red><bold>!</bold> <yellow>Nexus Land %clannexus_land_name%!<yellow>.
    actionbar: <red><bold>!</bold> <yellow>Nexus Land %clannexus_land_name%!
    title:
      line: <red>! <yellow>Nexus Land
      subline: '%clannexus_land_name%'
    bossbar: <red><bold>!</bold> <yellow>Nexus Land %clannexus_land_name%! <red>({time})
    # Scoreboards for version 1.13 or lower do not support GRADIENT, HEX COLOR or RAINBOW
    scoreboard_title: <red><bold>Nexus</bold>
    scoreboard_lines:
    - ' '
    - ' <white>Clan: <aqua>%uclans_tag_color%'
    - ' <white>Leader: <aqua>%uclans_leader_formated%'
    - '<red><bold>|</bold> <red>State:'
    - ' %clannexus_land_nexus_state_formated%'
    - '<red><bold>|</bold> <red>Info:'
    - ' <white>Name: <aqua>%clannexus_land_name%'
    - ' <white>Creation: <aqua>%clannexus_land_creation%'
    - ' <white>Trusted: <aqua>%clannexus_land_trusted%'
    - ' <white>Size: <aqua>%clannexus_land_chunks_amount%<gray>/<aqua>%clannexus_land_nexus_claim_amount%'
    - ' <white>Power: <aqua>%clannexus_land_nexus_power%<gray>/<aqua>%clannexus_land_nexus_power_total%'
    - ' <white>Shield: <aqua>%clannexus_land_nexus_shield_left%'
